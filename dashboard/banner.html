<body>
    <div class="dash_container">
        <div class="dashboard_navbar">
            <div class="dash_title">
                <h1 class="mb-0">Dashboard</h1>
            </div>
            <h5 class="website"><a href="../index.html" target="_blank">Website <i class="fa-solid fa-arrow-up-right-from-square"></i></a></h5>
            <ul class="p-0">
                <li class="text-center"><a class="text-decoration-none d_link " href="navbar.html">Navbar</a></li>
                <li class="text-center"><a class="text-decoration-none d_link d_active" href="banner.html">Banner</a>
                </li>
                <li class="text-center"><a class="text-decoration-none d_link" href="about.html">About</a></li>
                <li class="text-center"><a class="text-decoration-none d_link" href="skill.html">Skills</a></li>
                <li class="text-center"><a class="text-decoration-none d_link" href="service.html">Services</a></li>
                <li class="text-center"><a class="text-decoration-none d_link" href="portfolio.html">Portfolio</a></li>
                <li class="text-center"><a class="text-decoration-none d_link" href="testimonial.html">Testimonial</a>
                </li>
                <li class="text-center"><a class="text-decoration-none d_link" href="contact.html">Contact</a></li>
                <li class="text-center"><a class="text-decoration-none d_link" href="footer.html">Footer</a></li>
            </ul>
        </div>
        <div class="d_content">
            <div class="container">
                <h2>Banner Details</h2>
                <div class="banner_details d-flex justify-content-between">
                    <div class="banner_form mt-5">
                        <form class="common_form" action="#">
                            <div class="b_input">
                                <label for="welcome">Welcome Message</label>
                                <input type="text" id="welcome" name="">
                            </div>
                            <div class="b_input">
                                <label for="im">Banner Image</label>
                                <input type="file" id="im" name="">
                            </div>
                            <div class="b_input">
                                <label for="firtName">First Name</label>
                                <input type="text" id="firtName" name="">
                            </div>
                            <div class="b_input">
                                <label for="titleName">Name Title</label>
                                <input type="text" id="titleName" name="">
                            </div>
                            <button type="submit" name="" class="submitBtn">Save</button>
                        </form>
                    </div>
                    <div class="banner_preview">
                        <div class="preview_message">
                            <span>Preview welcome message</span>
                        </div>
                        <div class="preview_image">
                            <span>Preview Image</span>
                            <img src="" alt="">
                        </div>
                        <div class="preview_fName">
                            <span>Preview first title</span>
                        </div>
                        <div class="preview_title">
                            <span>Preview second title</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../fontawesome/fontawesome.js"></script>

</html>
