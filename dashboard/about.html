<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="../content/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap-files/bootstrap.css">
    <link rel="stylesheet" href="../css/custom-css/style.css">
    <link rel="stylesheet" href="../css/custom-css/responsive.css">
</head>

<body>
    <div class="dash_container">
        <div class="dashboard_navbar">
            <div class="dash_title">
                <h1 class="mb-0">Dashboard</h1>
            </div>
            <ul class="p-0">
                <li class="text-center"><a class="text-decoration-none d_link " href="navbar.html">Navbar</a></li>
                <li class="text-center"><a class="text-decoration-none d_link" href="banner.html">Banner</a></li>
                <li class="text-center"><a class="text-decoration-none d_link d_active" href="about.html">About</a></li>
                <li class="text-center"><a class="text-decoration-none d_link " href="skill.html">Skills</a></li>
                <li class="text-center"><a class="text-decoration-none d_link" href="service.html">Services</a></li>
                <li class="text-center"><a class="text-decoration-none d_link" href="portfolio.html">Portfolio</a></li>
                <li class="text-center"><a class="text-decoration-none d_link" href="testimonial.html">Testimonial</a>
                </li>
                <li class="text-center"><a class="text-decoration-none d_link" href="contact.html">Contact</a></li>
                <li class="text-center"><a class="text-decoration-none d_link " href="footer.html">Footer</a></li>
            </ul>
        </div>
        <div class="d_content">
            <div class="container">
                <h2>About Details</h2>
                <form class="common_form mt-5" action="#">
                    <div class="b_input">
                        <label for="abTitle">About Title</label>
                        <input type="text" id="abTitle" name="">
                    </div>
                    <div class="b_input">
                        <label for="details">Details</label>
                        <textarea name="" id="details" class="textArea"></textarea>
                    </div>
                    <div class="b_input">
                        <label for="btn1">Button 1 Name</label>
                        <input type="text" class="forBtn" id="btn1" name="">
                        <label for="btnLink">Button 1 Link</label>
                        <input type="text" id="btn1" name="" placeholder="https://example.com">
                    </div>
                    <div class="b_input">
                        <label for="btn2">Button 2 Name</label>
                        <input type="text" class="forBtn" id="btn2" name="">
                        <label for="btnLink">Button 2 Link</label>
                        <input type="text" id="btn2" name="" placeholder="https://example.com">
                    </div>
                    <div class="b_input">
                        <label for="pic">Picture</label>
                        <input type="file" id="pic" name="">
                    </div>
                    <div class="b_input">
                        <label for="countDown">CountDown</label>
                        <input type="text" id="countDown" name="">
                    </div>

                    <button type="submit" name="" class="submitBtn">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
